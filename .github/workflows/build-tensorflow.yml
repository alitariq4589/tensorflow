name: Build TensorFlow for RISC-V

# NOTE: This workflow depends on the Bazelisk build workflow
# Make sure you have built and released Bazelisk first!

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 3 * *"  # Monthly on the 3rd

jobs:
  build:
    runs-on: RISCV64
    permissions:
      contents: write
    outputs:
      tag_name: ${{ steps.get-latest-tag.outputs.tag_name }}
      release_name: ${{ steps.get-version.outputs.release_name }}
      asset_name: ${{ steps.get-version.outputs.asset_name }}
      asset_path: ${{ steps.get-version.outputs.asset_path }}

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3 \
            python3-dev \
            python3-pip \
            python3-venv \
            wget \
            git \
            pkg-config \
            zip \
            unzip \
            curl \
            openjdk-11-jdk

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Bazelisk from release
        run: |
          # Download the latest Bazelisk release from bazelisk-riscv repo
          BAZELISK_REPO="alitariq4589/bazelisk-riscv"
          
          # Get the latest release info
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/${BAZELISK_REPO}/releases/latest)
          BAZELISK_VERSION=$(echo "$LATEST_RELEASE" | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
          BAZELISK_ASSET="bazelisk-${BAZELISK_VERSION}-riscv64-linux"
          
          # Download using the pattern: bazelisk-{version}-riscv64-linux
          wget https://github.com/${BAZELISK_REPO}/releases/latest/download/${BAZELISK_ASSET} -O bazelisk
          
          chmod +x bazelisk
          sudo mv bazelisk /usr/local/bin/bazel
          
          bazel --version

      - name: Setup Python environment
        run: |
          python3 -m venv $GITHUB_WORKSPACE/tf_env
          source $GITHUB_WORKSPACE/tf_env/bin/activate
          pip install --upgrade pip
          pip install numpy wheel packaging requests opt_einsum
          pip install keras_preprocessing --no-deps

      - name: Check environment
        run: |
          set -eux
          uname -a
          gcc --version
          g++ --version
          python3 --version
          bazel --version
          java -version

      - name: Clone TensorFlow and checkout latest tag
        id: get-latest-tag
        run: |
          set -eux

          # Tweak Git to be more resilient on CI
          git config --global http.postBuffer 524288000
          git config --global http.maxRequests 2
          git config --global core.compression 0

          rm -rf tensorflow build_output
          mkdir -p build_output
          
          git clone --depth=1 --no-tags https://github.com/tensorflow/tensorflow.git
          cd tensorflow

          # Fetch only tag references (without full history)
          git fetch --tags --depth=1

          LATEST_TAG=$(git tag -l "v*" | grep -v "rc" | grep -v "alpha" | grep -v "beta" | sort -V | tail -n 1)
          echo "Checking out $LATEST_TAG"

          # Fetch and checkout just that tag commit (still shallow)
          git fetch --depth=1 origin tag $LATEST_TAG
          git checkout FETCH_HEAD
          
          # Force Bazel 8.0+ for RISC-V support (rules_python 0.33+)
          echo "8.0.0" > .bazelversion

          echo "tag_name=$LATEST_TAG" >> "$GITHUB_OUTPUT"

      - name: Configure TensorFlow
        run: |
          source $GITHUB_WORKSPACE/tf_env/bin/activate
          cd tensorflow
          
          # Set up build configuration
          export PYTHON_BIN_PATH=$(which python3)
          export PYTHON_LIB_PATH="$($PYTHON_BIN_PATH -c 'import site; print(site.getsitepackages()[0])')"
          export TF_NEED_CUDA=0
          export TF_NEED_ROCM=0
          export TF_DOWNLOAD_CLANG=0
          export TF_SET_ANDROID_WORKSPACE=0
          export CC_OPT_FLAGS="-march=native -O3"
          
          # Run configure
          ./configure

      - name: Build TensorFlow
        run: |
          source $GITHUB_WORKSPACE/tf_env/bin/activate
          cd tensorflow
          
          # Build with limited parallelism to avoid OOM on RISC-V
          bazel build --jobs=8 \
            --local_ram_resources=8192 \
            --config=opt \
            //tensorflow/tools/pip_package:build_pip_package

      - name: Build wheel package
        run: |
          source $GITHUB_WORKSPACE/tf_env/bin/activate
          cd tensorflow
          
          ./bazel-bin/tensorflow/tools/pip_package/build_pip_package \
            $GITHUB_WORKSPACE/build_output

      - name: Get TensorFlow version and set outputs
        id: get-version
        run: |
          source $GITHUB_WORKSPACE/tf_env/bin/activate
          
          WHEEL_FILE=$(ls $GITHUB_WORKSPACE/build_output/*.whl | head -n 1)
          WHEEL_NAME=$(basename "$WHEEL_FILE")
          
          # Extract version from wheel filename
          TF_VERSION=$(echo "$WHEEL_NAME" | grep -oP 'tensorflow-\K[0-9]+\.[0-9]+\.[0-9]+')
          
          ASSET_NAME="tensorflow-${TF_VERSION}-riscv64-linux.tar.gz"
          ASSET_PATH="$GITHUB_WORKSPACE/${ASSET_NAME}"

          echo "release_name=TensorFlow ${TF_VERSION} RISC-V" >> $GITHUB_OUTPUT
          echo "asset_name=$ASSET_NAME" >> $GITHUB_OUTPUT
          echo "asset_path=$ASSET_PATH" >> $GITHUB_OUTPUT
          echo "wheel_file=$WHEEL_FILE" >> $GITHUB_OUTPUT

      - name: Package wheel
        run: |
          tar -czf ${{ steps.get-version.outputs.asset_path }} \
            -C $GITHUB_WORKSPACE/build_output .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.get-version.outputs.asset_name }}
          path: ${{ steps.get-version.outputs.asset_path }}

      - name: Create or push to tag
        run: |
          TAG=${{ steps.get-latest-tag.outputs.tag_name }}

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git ls-remote --exit-code --tags origin "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "âœ… Tag $TAG already exists. Skipping tag creation." 
          else
            echo "ðŸ†• Tag $TAG does not exist. Creating and pushing..."
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get-latest-tag.outputs.tag_name }}
          name: ${{ steps.get-version.outputs.release_name }}
          files: ${{ steps.get-version.outputs.asset_path }}
          body: |
            TensorFlow build for RISC-V architecture
            
            ## Installation
            ```bash
            # Extract the archive
            tar -xzf ${{ steps.get-version.outputs.asset_name }}
            
            # Install the wheel
            pip install tensorflow-*.whl
            ```
            
            ## Requirements
            - Python 3.8+
            - NumPy
            
            Built on: ${{ github.run_id }}